name: Wake Up Streamlit App

on:
  schedule:
    # הקרון הזה רץ פעמיים ביום. 
    # שים לב: הזמנים הם ב-UTC (זמן עולמי). 
    # 06:00 UTC זה 08:00 בבוקר בישראל (שעון חורף).
    # 18:00 UTC זה 20:00 בערב בישראל.
    - cron: '0 6,18 * * *'
  workflow_dispatch: # מאפשר לך להריץ את זה ידנית מהטאב Actions לבדיקה

jobs:
  ping_app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          curl -I https://hexaco-med-test.streamlit.app
